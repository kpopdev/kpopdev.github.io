name: Generate and Deploy Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for committing the sitemap
      pages: write # Needed if you also want to use it for deploying pages
      id-token: write # Needed for OIDC if using custom domains/advanced setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Use a specific Ruby version

      - name: Generate Sitemap
        run: |
          # Install sitemap_generator gem
          gem install sitemap_generator

          # Find the exact path to the sitemap_generator executable using 'gem contents'
          # This command lists all files installed by a gem and we filter for the executable.
          SITEMAP_GEN_PATH=$(gem contents sitemap_generator --show-executables | head -n 1)

          # Check if SITEMAP_GEN_PATH is empty (meaning executable not found)
          if [ -z "$SITEMAP_GEN_PATH" ]; then
            echo "Error: sitemap_generator executable not found after installation."
            exit 1
          fi

          # Generate sitemap - Directly calling the executable using its full path
          "$SITEMAP_GEN_PATH" --url=https://kpopdev.github.io/ --out-path=./ --filename=sitemap.xml
          # Ensure sitemap.xml is created in the root directory for deployment

      - name: Commit and Push Sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Generate and update sitemap.xml"
          file_pattern: "sitemap.xml"
