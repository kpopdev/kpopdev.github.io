name: Generate and Deploy Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for committing the sitemap
      pages: write # Needed if you also want to use it for deploying pages
      id-token: write # Needed for OIDC if using custom domains/advanced setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Use a specific Ruby version

      - name: Install sitemap_generator gem
        run: |
          gem install sitemap_generator
          
          # Debugging: List contents of the gem directory to understand structure
          echo "Contents of gemdir:"
          ls -R "$(gem environment gemdir)" || true # Use || true to prevent job failure if empty

      - name: Generate Sitemap
        run: |
          # Dynamically find the sitemap_generator executable using find and grep
          # This should be highly reliable as it searches the actual gem installation path
          RUBY_GEMS_PATH=$(gem environment gemdir)
          SITEMAP_GEN_PATH=$(find "$RUBY_GEMS_PATH" -type f -name "sitemap_generator" -perm /u+x,g+x,o+x | head -n 1)

          # Check if SITEMAP_GEN_PATH is empty
          if [ -z "$SITEMAP_GEN_PATH" ]; then
            echo "Error: sitemap_generator executable not found after installation. Searched in: $RUBY_GEMS_PATH"
            # Attempt to list contents of likely bin directories for debugging
            echo "Attempting to list bin directories for debugging:"
            ls -al "$RUBY_GEMS_PATH"/bin/ || true
            ls -al "/opt/hostedtoolcache/Ruby/3.2.8/x64/bin/" || true # Specific path from previous logs
            exit 1 # Exit with error code
          fi

          echo "Found sitemap_generator executable at: $SITEMAP_GEN_PATH"
          
          # Generate sitemap - Directly calling the executable using its full path
          "$SITEMAP_GEN_PATH" --url=https://kpopdev.github.io/ --out-path=./ --filename=sitemap.xml
          # Ensure sitemap.xml is created in the root directory for deployment

      - name: Commit and Push Sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Generate and update sitemap.xml"
          file_pattern: "sitemap.xml"
