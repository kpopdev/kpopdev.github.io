name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # disable GITHUB_TOKEN

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install sitemap_generator gem
        run: gem install sitemap_generator

      - name: Generate sitemap
        run: ruby Rakefile

      - name: Commit and push sitemap
        env:
          TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/kpopdev/kpopdev.github.io.git
          git add sitemap.xml.gz
          git commit -m "Generate sitemap" || echo "No changes to commit"
          git push origin main
